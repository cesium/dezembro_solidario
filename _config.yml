# Development Settings
port: 4000
host: 0.0.0.0
safe: false


### site serving configuration ###
exclude: [CNAME, README.md, .gitignore]
permalink: /:title ## disables post output
timezone: null
lsi: false
markdown: kramdown


### content configuration ###
title:       "Dezembro Solidário @ UMinho"
keywords:    "CeSIUM, jekyll, December, github, universidade do minho, departamento informatica"
description: "Dezembro Solidário é um projeto de cariz social que tem como objetivo trazer uma maior celebração da época natalícia à Universidade do Minho através de incentivos à solidariedade da comunidade académica."
source_link: "https://github.com/cesium/dezembro_solidario"
favicon:     "img/christmas-tree.ico"
touch_icon:  "img/apple-touch-icon.png"
google_analytics_key: UA-67237593-9 ## put YOUR key here to enable tracking! (blank to disable)


### template colors, used site-wide via css ###
colors:
  white:          '#f0f0f0'
  grey :          '#696969'
  yellow:         '#fef99c'
  intro:          '#70161a'
  description:    '#3e7846'
  contributions:  '#9c1f28'
  firstweek:      '#3e7846'
  secondweek:     '#9c1f28'
  thirdweek:      '#3e7846'
  fourthweek:     '#9c1f28'
  contacts:       '#3e7846'
  supporters:     '#70161a'

kramdown:
  auto_ids:  false

# Sass/SCSS
sass:
  sass_dir: stylesheets/_sass/
  style: compressed

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
