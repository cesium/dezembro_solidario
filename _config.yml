# Development Settings
port: 4000
host: 0.0.0.0
safe: false


### site serving configuration ###
exclude:
  - REAME.md
  - Rakefile
  - LICENSE.txt
permalink: /:title ## disables post output
timezone: null
lsi: false
markdown: kramdown


### content configuration ###
title:       "Dezembro Solidário @ UMinho"
keywords:    "CeSIUM, December, Universidade do Minho, Departamento Informática"
description: |
  Dezembro Solidário é um projeto de cariz social que tem como objetivo
  trazer uma maior celebração da época natalícia à Universidade do Minho
  através de incentivos à solidariedade da comunidade académica.
source_link: "https://github.com/cesium/dezembro_solidario"
favicon:     "img/christmas-tree.ico"
touch_icon:  "img/tree.png"
google_analytics_key: UA-67237593-9 ## put YOUR key here to enable tracking! (blank to disable)


### template colors, used site-wide via css ###
colors:
  white:          '#f0f0f0'
  grey :          '#696969'
  yellow:         '#fef99c'
  intro:          '#70161a'
  description:    '#3e7846'
  contributions:  '#9c1f28'
  corrida:        '#3e7846'
  firstweek:      '#9c1f28'
  secondweek:     '#3e7846'
  thirdweek:      '#9c1f28'
  fourthweek:     '#3e7846'
  contacts:       '#9c1f28'
  supporters:     '#3e7846'

kramdown:
  auto_ids:  false

# Sass/SCSS
sass:
  sass_dir: _sass/
  style: compressed

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
