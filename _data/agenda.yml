secondweek:
  - title: Jantar de 15º aniversário do NEMUM
    date: 12 de Dezembro
    time: 21h
    place: Restaurante Panorâmico da Universidade do Minho - Gualtar
    image: org/nemum.png
    org: <a target="_blank" href="https://www.facebook.com/NEMUM">NEMUM</a>
    text: O NEMUM celebra o seu 15º aniversário em 2017 e realizará um jantar aberto à comunidade académica para comemorar. Ao espírito de celebração de aniversário, associa-se o espírito natalício e de solidariedade. Os participantes do jantar são convidados a trazer bens alimentares, peças de vestuário e brinquedos e a colocá-los na árvore de Natal que estará no local para o efeito. 

  - title: English Night
    date: 13 de Dezembro
    time: TBA
    place: TBA
    image: activities/cesium.png
    org: <a target="_blank" href="http://cesium.di.uminho.pt">CeSIUM</a>
    typeform: https://cesium.typeform.com/to/HKIJg7
    text: Saber falar, escrever e interpretar bem o inglês é uma capacidade cada vez mais necessária, mas nem todos o conseguem fazer. Para resolver esse problema, o CeSIUM propõe uma noite onde apenas se pode falar inglês, onde há jogos, comida, BEBIDA e muito convívio. Podes assim aperfeiçoar o teu inglês sem teres de fazer testes ou algo aborrecido como isso. Acima de tudo, o importante é divertires-te. Aparece!
    speaker: <a target="_blank" href="https://github.com/martinhoaragao">Martinho Aragão</a>

  - title: Debate Intergeracional
    date: 16 de Dezembro
    time: 10h
    place: TBA
    image: org/ADAEUM.png
    org: <a target="_blank" href="https://www.facebook.com/debatesuminho/">ADAUM</a>
    text: Debate especial entre gerações de sócios da ADAUM, todos estão convidados a aparecer e a trazer uma oferenda natalícia para os mais necessitados.

