  - title: Mass Training em suporte básico de vida
    date: 5 de Dezembro
    time: 10h
    place: Sala do NEOUM
    image: activities/SBV.jpeg
    org: <a target="_blank" href="https://www.facebook.com/nucleoed/">NEDUM</a>
    text: O NEOUM e o NEDUM, em parceria com o INEM, vão proporcionar aos interessados, de forma GRATUITA, um Mass Training em Suporte Básico de Vida (SBV). Um Mass Training em Suporte Básico de Vida tem como objectivo, aumentar a consciencialização sobre um ato destinado a salvar vidas.

  - title: Palestra MOLDEX 3D
    date: 6 de Dezembro
    time: 14h30
    place: B1.10 - Azurém
    image: activities/moldex.jpg
    org: <a target="_blank" href="https://www.facebook.com/neep.uminho/">NEEP</a>
    text: MOLDEX3D é um produto desenvolvido pela Coretech System Co. que incorpora as mais avançadas tecnologias de análise. Com uma interface amigável, permite até a um não especialista realizar estudos e encontrar soluções para potenciais problemas na peça e/ou projeto do molde. O MOLDEX3D dispõe de um conjunto completo de ferramentas de simulação para produtos plásticos injetados com uma tecnologia baseada nas malhas sólidas híbridas e no método de volumes finitos de alto desempenho.

