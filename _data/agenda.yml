    logo-image: contribuir.png
    text: |
      Este ano pela primeira vez incentivamos a doação por <strong>MB Way ou transferência a uma instituição de solidariedade</strong> 
      na participação das atividade do Dezembro Solidário. Sendo possível também a doação de um <strong>bem alimentar, peças de 
